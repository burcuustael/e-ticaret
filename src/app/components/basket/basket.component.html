<div class="container">
  <h2 class="alert alert-success">Sepetiniz</h2>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Urun Adı</th>
        <th>Urun Resmi</th>
        <th>İşlemler</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let basket of baskets; let index = index">
        <td>{{ index + 1 }}</td>
        <td>{{ basket.urunAdi }}</td>
        <td>
          <img [src]="basket.urunResmi" width="50" height="50" />
        </td>
        <td>
          <button class="btn btn-danger" (click)="delete(basket.id)">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
